<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-column {
            padding: 5px;
        }
        .img-crop {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .modal-content {
            width: 100%;
     

    
            align-items: center;
            justify-content: center;
        }
        .modal-content img {
            width: 100%;

           
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Column 1 -->
            <div class="col-sm-6 col-md-4 col-lg-3 image-column">
                <img src="images/news/project1/454646692_1276264910248051_6970658513015781415_n.jpg" class="img-crop img-thumbnail" data-bs-toggle="modal" data-bs-target="#imageModal" alt="Image 1">
            </div>
            <!-- Column 2 -->
            <div class="col-sm-6 col-md-4 col-lg-3 image-column">
                <img src="images/news/project1/454744973_1276264683581407_7234006173318447144_n.jpg" class="img-crop img-thumbnail" data-bs-toggle="modal" data-bs-target="#imageModal" alt="Image 2">
            </div>
            <!-- Add more columns as needed -->
        </div>
    </div>

    <!-- Modal for Enlarging Image -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" id="modalImage" class="img-fluid" alt="Enlarged Image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to handle image click and display in modal
        document.querySelectorAll('.img-thumbnail').forEach(image => {
            image.addEventListener('click', function() {
                const imgSrc = this.src;
                document.getElementById('modalImage').src = imgSrc;
            });
        });
    </script>
</body>
</html>
